
{% extends "base.html" %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url "create_article" %}">Created Project</a>
    </li>
{% endblock %}

{%  block content %}


        <h1 style="display: inline-block">
            {{ article.project }}
        </h1>

        <p style="display: inline-block">
            {{ article.created_at|date:"Y-m-d G:i" }}
        </p>

        <p>
            {{ article.status }}
        </p>

        <p>
            {{ article.content }}
        </p>

        <p>
            {{ article.author }}
        </p>

<a href="{% url "index" %}">Main page</a>


{% endblock %}
