{% csrf_token %}


<label>Project:</label><br/>
{% if not errors.project %}
    <input type="text" name="project" value="{{ article.project }}"/><br/>
{% else %}
    <input class="border border-danger border-1" type="text" name="project" value="{{ article.project }}"/><br/>
    <p class="text-danger">{{ errors.project }}</p>
{% endif %}

<label>Content:</label><br/>
{% if not errors.content %}
    <textarea name="content">{{ article.content }}</textarea><br/>
{% else %}
    <textarea class="border border-danger border-1" name="content">{{ article.content }}</textarea><br/>
    <p class="text-danger">{{ errors.content }}</p>
{% endif %}

<label>Author:</label><br/>
{% if not errors.author %}
    <input type="text" name="author" value="{{ article.author }}"/><br/>
{% else %}
    <input class="border border-danger border-1" type="text" name="author" value="{{ article.author }}"/><br/>
    <p class="text-danger">{{ errors.author }}</p>
{% endif %}

<br/>
<input type="submit" value="{{ button_text }}"/>
