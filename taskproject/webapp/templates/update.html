{% extends "base.html" %}
{% block title %}Update Project{% endblock %}

{% block content %}

    <h1>Update Project</h1>
    <form action="" method="post">
        {% csrf_token %}


        <label>Project:</label><br/>
        <input type="text" name="project" value="{{ article.project }}"/><br/>

        <label>Content:</label><br/>
        <textarea name="content">{{ article.content }}</textarea><br/>

        <label>Author:</label><br/>
        <input type="text" name="author" value="{{ article.author }}"/><br/>
        <br/>
        <input type="submit" value="Change"/>
    </form>
    <a href="{% url "index" %}">Main page</a>

{% endblock %}
